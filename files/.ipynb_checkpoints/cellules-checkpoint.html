<!doctype html>
<html>
<head>
    <style>
        .table td {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <table class="table" id="my_table">
    </table>
    
    <p>
        Clicked cell: <span id="clicked_cell">---</span>
    </p>
</body>
    
<script>
    let colors = ["blue", "red", "yellow"];
    let my_table = document.querySelector("#my_table");
    let clicked_cell = document.querySelector("#clicked_cell");
    
    for (let i=0; i<10; i++) {
        let new_row = document.createElement("tr");
        for (let j=0; j<10; j++) {
            let new_cell = document.createElement("td");
            new_cell.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            new_cell.id = `${i}, ${j}`;
            new_cell.addEventListener("click", () => {display_info(new_cell)});
            new_row.appendChild(new_cell);        
        }
        my_table.appendChild(new_row);
    }
    
    function display_info(cell) {
        clicked_cell.innerText = `The coordinates of the clicked cell is ${cell.id} and its color is ${cell.style.backgroundColor}`;
    }
</script>
</html>
