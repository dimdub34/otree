<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Main HTML tags</title>
    </head>
    <body>
        <h1>I'm an html page with various tags</h1>
        <h2>Paragraph</h2>
        <p>I'm a paragraph</p>

        <h2>Table</h2>
        <table>
            <thead>
                <tr>
                    <td>Round</td>
                    <td>Decision</td>
                    <td>Payoff</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>15</td>
                    <td>34</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>10</td>
                    <td>39</td>
                </tr>
            </tbody>
        </table>

        <h2>Unordered list</h2>
        <ul>
            <li>first item</li>
            <li>second item</li>
        </ul>


        <h2>Ordered list</h2>
        <ol>
            <li>first item</li>
            <li>second item</li>
        </ol>

        <div style="background-color: lightgrey; height: 100px;">
            <p>div with a paragraph inside</p>
        </div>

        <p>a paragrah with only a <span style="color:brown;">word</span> in brown</p>
    </body>
</html>
